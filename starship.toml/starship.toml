# Inserts a blank line between shell prompts
add_newline = true

[line_break]
disabled = false  # Set to true to disable line breaks

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = false

[os]
format = '[($name $version )]($style)'
style = "bold blue"
disabled = false

[shell]
disabled = false

[status]
disabled = false

[sudo]
style = 'bold green'
symbol = 'ğŸ’» '
disabled = false
format = '[$symbol]($style)'

[time]
disabled = true
format = 'ğŸ•™[\[ $time \]]($style) '
use_12hr = true
time_format = '%Z %c'

[username]
disabled = false
show_always = true

